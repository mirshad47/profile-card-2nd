        <div class="card-body">

              background-image: url(reso/cool-profile-pictures-aperture.webp);

        <div class="text-center" style="margin-left: -30px">

        </div>
      </div>
    </div>




    <div class="card" style="width: 25rem; margin-left: 20px;">
        <img src="reso/cover.avif" class="card-img-top" alt="...">

            </div>
